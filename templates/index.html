<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Pricing Simulation</title>
</head>
<body>

<h2>Train Dynamic Pricing Model</h2>
<form action="/" method="post">
    <label for="timesteps">Number of Timesteps:</label>
    <input type="text" id="timesteps" name="timesteps" value="10000">
    <input type="submit" value="Train Model">
</form>

<h3>Predict Price</h3>
<form action="/" method="post">    
    <label for="day_of_week">Day of the Week:</label>
    <select id="day_of_week" name="day_of_week">
        <option value="1">Monday</option>
        <option value="2">Tuesday</option>
        <option value="3">Wednesday</option>
        <option value="4">Thursday</option>
        <option value="5">Friday</option>
        <option value="6">Saturday</option>
        <option value="7">Sunday</option>
    </select>

    <label for="hour">Hour:</label>
    <input type="number" id="hour" name="hour" min="0" max="23" value="12">
    
    <input type="submit" name="action" value="Get Price">
</form>

<form action="/" method="post">
    <label for="hour_week">Hour:</label>
    <input type="number" id="hour_week" name="hour_week" min="0" max="23" value="12">
    
    <input type="submit" name="action" value="Generate Week's Prices">
</form>

<h3>Results:</h3>
<pre>{{ results }}</pre>

<h3>Training Logs:</h3>
<pre>{{ logs }}</pre>

</body>
</html>
